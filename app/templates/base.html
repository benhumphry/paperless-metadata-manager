<!doctype html>
<html
    lang="en"
    x-data="{ theme: localStorage.getItem('theme') || 'auto' }"
    x-init="$watch('theme', val => {
    localStorage.setItem('theme', val);
    if (val === 'dark' || (val === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
})"
    :class="{ 'dark': theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) }"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Paperless Metadata Manager{% endblock %}</title>

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/static/img/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/static/img/favicon-16x16.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/static/img/apple-touch-icon.png"
        />

        <!-- Theme initialization (before content renders) -->
        <script>
            (function () {
                const theme = localStorage.getItem("theme") || "auto";
                if (
                    theme === "dark" ||
                    (theme === "auto" &&
                        window.matchMedia("(prefers-color-scheme: dark)")
                            .matches)
                ) {
                    document.documentElement.classList.add("dark");
                }
            })();
        </script>

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
            };
        </script>

        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>

        <!-- Alpine.js -->
        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>

        <style>
            [x-cloak] {
                display: none !important;
            }

            .htmx-request .htmx-indicator {
                display: inline-block;
            }

            .htmx-indicator {
                display: none;
            }
        </style>

        {% block head %}{% endblock %}
    </head>
    <body
        class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors flex flex-col"
    >
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow">
            <!-- Primary header row -->
            <div class="max-w-7xl mx-auto px-4 py-3 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between">
                    <!-- Logo and Title -->
                    <div class="flex items-center space-x-3">
                        <img
                            src="/static/img/logo.png"
                            alt="Logo"
                            class="h-10 w-10 object-cover rounded"
                        />
                        <h1
                            class="text-xl font-bold text-gray-900 dark:text-white"
                        >
                            Paperless Metadata Manager
                        </h1>
                    </div>

                    <!-- Version and GitHub -->
                    <div class="flex items-center space-x-4">
                        <a
                            href="https://github.com/benhumphry/paperless-metadata-manager/releases/tag/v{{ app_version }}"
                            target="_blank"
                            class="text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300"
                            title="View release"
                        >
                            v{{ app_version }}
                        </a>
                        <a
                            href="https://github.com/benhumphry/paperless-metadata-manager"
                            target="_blank"
                            class="flex items-center space-x-1 text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300"
                            title="View on GitHub"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-4 w-4"
                                fill="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                                />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Secondary header row -->
            <div
                class="border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50"
            >
                <div class="max-w-7xl mx-auto px-4 py-2 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between">
                        <!-- Left: Paperless connection info -->
                        <div class="flex items-center">
                            {% if connected %}
                            <a
                                href="{{ paperless_url }}"
                                target="_blank"
                                class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200 hover:bg-green-200 dark:hover:bg-green-800"
                                title="{{ paperless_url }}"
                            >
                                <span
                                    class="w-2 h-2 mr-1 bg-green-400 rounded-full"
                                ></span>
                                Paperless v{{ version }}
                            </a>
                            {% else %}
                            <span
                                class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200"
                            >
                                <span
                                    class="w-2 h-2 mr-1 bg-red-400 rounded-full"
                                ></span>
                                Disconnected
                            </span>
                            {% endif %}
                        </div>
                        <!-- Right: Theme Toggle -->
                        <div class="flex items-center space-x-1">
                            <button
                                @click="theme = 'light'"
                                :class="theme === 'light' ? 'bg-gray-200 dark:bg-gray-600' : 'hover:bg-gray-100 dark:hover:bg-gray-700'"
                                class="p-1.5 rounded-md text-gray-500 dark:text-gray-400"
                                title="Light mode"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-4 w-4"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                                    />
                                </svg>
                            </button>
                            <button
                                @click="theme = 'dark'"
                                :class="theme === 'dark' ? 'bg-gray-200 dark:bg-gray-600' : 'hover:bg-gray-100 dark:hover:bg-gray-700'"
                                class="p-1.5 rounded-md text-gray-500 dark:text-gray-400"
                                title="Dark mode"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-4 w-4"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                                    />
                                </svg>
                            </button>
                            <button
                                @click="theme = 'auto'"
                                :class="theme === 'auto' ? 'bg-gray-200 dark:bg-gray-600' : 'hover:bg-gray-100 dark:hover:bg-gray-700'"
                                class="p-1.5 rounded-md text-gray-500 dark:text-gray-400"
                                title="Auto (system)"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-4 w-4"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="w-full max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8 flex-1">
            {% if error %}
            <div
                class="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative dark:bg-red-900/50 dark:border-red-800 dark:text-red-200"
                role="alert"
            >
                <strong class="font-bold">Connection Error:</strong>
                <span class="block sm:inline">{{ error }}</span>
            </div>
            {% endif %} {% block content %}{% endblock %}
        </main>

        <!-- Toast Container -->
        <div
            id="toast-container"
            class="fixed bottom-4 right-4 z-50 space-y-2"
        ></div>

        <script>
            // Toast notification helper
            function showToast(message, type = "success") {
                const container = document.getElementById("toast-container");
                const toast = document.createElement("div");

                const bgColor =
                    type === "success"
                        ? "bg-green-500"
                        : type === "error"
                          ? "bg-red-500"
                          : "bg-blue-500";

                toast.className = `${bgColor} text-white px-6 py-3 rounded shadow-lg transform transition-all duration-300 flex items-center justify-between min-w-[300px]`;

                // Create message span
                const messageSpan = document.createElement("span");
                messageSpan.textContent = message;
                messageSpan.className = "flex-1";
                toast.appendChild(messageSpan);

                // Create close button
                const closeBtn = document.createElement("button");
                closeBtn.innerHTML = "&times;";
                closeBtn.className =
                    "ml-4 text-white text-2xl font-bold hover:opacity-75 focus:outline-none";
                closeBtn.onclick = () => {
                    toast.classList.add("opacity-0", "translate-x-full");
                    setTimeout(() => toast.remove(), 300);
                };
                toast.appendChild(closeBtn);

                container.appendChild(toast);

                // Only auto-dismiss success messages, errors stay until dismissed
                if (type === "success") {
                    setTimeout(() => {
                        toast.classList.add("opacity-0", "translate-x-full");
                        setTimeout(() => toast.remove(), 300);
                    }, 3000);
                }
            }

            // Listen for HTMX events
            document.body.addEventListener("showToast", function (evt) {
                showToast(evt.detail.message, evt.detail.type);
            });
        </script>

        {% block scripts %}{% endblock %}
    </body>
</html>
